language: go

go:
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - tip

before_script:
  - go install ./...
  - go get github.com/alecthomas/gometalinter
  - gometalinter --install --update
  - GO15VENDOREXPERIMENT=1 gometalinter --dupl-threshold 150 --cyclo-over 12 --deadline 120s ./...
